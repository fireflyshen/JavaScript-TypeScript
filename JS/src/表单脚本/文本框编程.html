<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello</title>
  </head>
  <body>
    <!-- 在 HTML 中有两种表示文本框的方式:单行使用<input>元素，多行使用<textarea>元素。这两 个控件非常相似，大多数时候行为也一样。不过，它们也有非常重要的区别。 -->
    <!-- 
        <textarea>元素总是会创建多行文本框。可以使用 rows 属性指定这个文本框的高度，以字符数 计量;
        以 cols 属性指定以字符数计量的文本框宽度，类似于<input>元素的 size 属性。与<input> 不同的是，<textarea>的初始值必须包含在<textarea>和</textarea>之间，如下所示: 
    -->


    <textarea rows="25" cols="5"></textarea>
  </body>
</html>
