<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="./promise.js"></script> -->
    <title>Document</title>
  </head>
  <body>

    <button id="btn">
        click me fetch a Requst
    </button>
    <script>
       async function fetchData(){
            // let data = await fetch("https://jsonplaceholder.typicode.com/todos/1").then(data => data.json()).then(data => data);
            let data = await (await fetch("https://jsonplaceholder.typicode.com/todos/1")).json();
            console.log(data);
            var element = document.createElement("div");
            element.innerHTML = data.title;
            document.getElementsByTagName("body")[0].appendChild(element)
        };
        document.querySelector("#btn").onclick = fetchData;
       
    </script>
  </body>
</html>
