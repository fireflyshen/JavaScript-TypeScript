    <a id="link">click me</a>

    <script>
        var a = document.getElementById("link");
        a.addEventListener("click", (e) => {
            // 阻止默认行为
            e.preventDefault()
            fetch("www.baidu.com").then((success) => {
                console.log(success);
            }, (err) => {
                console.log(err, "@");
            })
        })
    </script>

    <!--阻止冒泡 -->
    <div id="parent" onclick="pclick(event)">
        parent
        <button id="son">son</button>
    </div>

    <script>
        const p = document.querySelector("#parent")
        const s = document.querySelector("#son")

        let pclick = function(e) {
            console.log(e.eventPhase,"^");
        }

        s.onclick = (e) => {
            console.log(e.eventPhase,"@"); 
        }

        document.body.addEventListener("click",(e) => {
            console.log(e.eventPhase,"#");
        },true)
    </script>
